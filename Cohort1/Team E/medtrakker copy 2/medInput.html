<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="p-3 bg-info text-center">
        <h1>MedTrakker Plus</h1>
        <p>The only app to keep you stat!</p>
    </div>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container justify-content-center">

            <ul class="navbar-nav mx-auto">
                <li class="nav-item mx-5">
                    <a class="nav-link active" href="#">Home Page</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active" href="#">Sign In </a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active" href="#">Sign Up </a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active" href="active">Medicine Upload </a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3 mt-3 w-25 mx-auto">
                <label for="medicine-name" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="medicine-name" placeholder="Enter medicine name">
            </div>
            <div class="mb-3 mt-3 w-25 mx-auto">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" class="form-control" id="dosage" placeholder="Enter dosage">
            </div>
            <div class="mb-3 mt-3 w-25 mx-auto">
                <label for="frequency" class="form-label">Frequency</label>
                <select class="form-select" id="frequency">
                    <option selected>Select frequency</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="mb-3 mt-3 w-25 mx-auto">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start-date">
            </div>
            <div class="mb-3 mt-3 w-25 mx-auto">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end-date">
                <br>
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            
        </form>
    </div>

</body>

</html>
