<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MedTrakker Plus - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>
<body>

<div class="p-3 bg-info text-center">
  <h1>MedTrakker Plus</h1>
  <p>The only app to keep you stat!</p>
</div>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container justify-content-center">

    <ul class="navbar-nav mx-auto">
      <li class="nav-item mx-5">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link active" th:href="@{/login}">Sign In</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link" th:href="@{/register}">Sign Up</a>
      </li>
    </ul>

  </div>
</nav>

  <div class="container">

    <div th:if="${param.registration}" class="alert alert-success" role="alert" >
      <h2>Success!</h2>
      <p>Thanks for registering your account. Please log in.</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      <p>You have been logged out successfully.</p>
    </div>

    <form id="loginForm" th:action="@{/login}" method="POST">
      <div th:if="${param.error}" class="mb-3 mt-3 w-25 mx-auto alert alert-danger" role="alert">
        <p>Invalid username or password.</p>
      </div>
      <div class="mb-3 mt-3 w-25 mx-auto">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3 w-25 mx-auto">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="mb-3 w-25 mx-auto">
<!--        <label class="form-check-label">-->
<!--          <input class="form-check-input" type="checkbox" name="remember"> Remember me-->
<!--        </label>-->
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </form>

  </div>
</body>
</html>
